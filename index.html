<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>厦门集美区实时天气</title>

  <!-- ✅ GitHub Pages 友好：把你的 css 文件放到仓库同目录（例如 style.css），不要用 /mnt/data/... -->
  <link rel="stylesheet" href="./style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    .weather-card{
      background: linear-gradient(180deg,#0d1224cc,#0b0f1dcc);
      border:1px solid var(--border);
      border-radius:18px;
      padding:22px;
      box-shadow:var(--shadow);
      position:relative;
      overflow:hidden;
    }

    /* ====== 炫酷动画层 ====== */
    .wx-anim{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:0;
      opacity:1;
      overflow:hidden;
    }

    #fxCanvas{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
      opacity:.88;
      filter: saturate(1.2) contrast(1.05);
    }

    .wx-anim::before{
      content:"";
      position:absolute;
      inset:-40% -30%;
      background:
        radial-gradient(circle at 20% 25%, rgba(0,231,255,.22), transparent 55%),
        radial-gradient(circle at 80% 35%, rgba(255,43,214,.18), transparent 58%),
        radial-gradient(circle at 45% 80%, rgba(120,180,255,.12), transparent 60%);
      filter: blur(18px);
      animation: energyFloat 7s ease-in-out infinite alternate;
      opacity:.95;
    }

    .ring{
      position:absolute;
      left:50%;
      top:50%;
      width:560px;
      height:560px;
      transform:translate(-50%,-50%);
      border-radius:50%;
      background: conic-gradient(
        rgba(0,231,255,0),
        rgba(0,231,255,.28),
        rgba(255,43,214,.20),
        rgba(0,231,255,0)
      );
      filter: blur(7px);
      opacity:.35;
      animation: ringSpin 10s linear infinite;
    }

    .mist{
      position:absolute;
      inset:-30% -30%;
      background:
        radial-gradient(360px 240px at 20% 45%, rgba(210,240,255,.18), transparent 62%),
        radial-gradient(460px 300px at 65% 55%, rgba(180,230,255,.14), transparent 64%),
        radial-gradient(420px 280px at 50% 75%, rgba(150,210,255,.12), transparent 64%);
      filter: blur(16px);
      opacity:0;
      animation: mistDrift 8s ease-in-out infinite alternate;
    }

    .flash{
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 55% 32%, rgba(255,255,255,.95), transparent 35%);
      mix-blend-mode: screen;
      opacity:0;
      animation: flash 4.8s infinite;
      display:none;
    }

    .wx-content{ position:relative; z-index:1; }

    .weather-head{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      margin-bottom:16px;
    }

    .place-main{
      width:100%;
      text-align:center;
      font-family:"Orbitron", system-ui;
      font-size:clamp(28px, 4vw, 42px);
      font-weight:800;
      letter-spacing:.12em;
      margin:0 0 6px;
      color:#dff6ff;
      text-shadow: 0 0 12px var(--neon-cyan), 0 0 26px rgba(255,43,214,.22);
    }

    .updated{
      color:var(--muted);
      font-size:.9rem;
      text-align:center;
      margin-top:2px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid #24406a;
      background:#0b1326cc;
      color:#d1eeff;
      font-weight:700;
      letter-spacing:.02em;
      box-shadow: inset 0 0 0 1px rgba(0,231,255,.10);
      margin-top:6px;
    }

    .big{
      display:flex;
      align-items:baseline;
      justify-content:center;
      gap:10px;
      margin:8px 0 4px;
    }
    .temp{
      font-size: clamp(48px, 6vw, 72px);
      font-weight:800;
      line-height:1;
      font-family:"Orbitron",system-ui;
      text-shadow: 0 0 14px var(--neon-cyan), 0 0 22px rgba(255,43,214,.20);
    }
    .unit{
      color:#bfeaff;
      opacity:.9;
      font-weight:700;
      letter-spacing:.06em;
    }

    .desc{
      color:var(--muted);
      margin:6px 0 10px;
      line-height:1.6;
      text-align:center;
    }

    .advice{
      margin: 10px 0 18px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid #24406a;
      background:#0b1326cc;
      box-shadow: inset 0 0 0 1px rgba(0,231,255,.10);
      color:#cfefff;
      line-height:1.65;
    }
    .advice b{
      font-family:"Orbitron",system-ui;
      letter-spacing:.06em;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:12px;
    }
    @media (max-width:560px){ .grid{ grid-template-columns: 1fr; } }

    .metric{
      padding:14px 14px;
      border-radius:14px;
      border:1px solid #24406a;
      background:#0b1326cc;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
    }
    .metric:hover{
      transform: translateY(-2px);
      border-color:#4ac8ff;
      background:#0e1a33;
    }
    .metric .k{ color:#8db3cc; font-size:.9rem; }
    .metric .v{ color:#d1eeff; font-weight:800; letter-spacing:.02em; }

    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:16px;
      justify-content:center;
    }
    .btn{
      cursor:pointer;
      border:1px solid #24406a;
      background:#0b1326cc;
      color:#d1eeff;
      border-radius:12px;
      padding:10px 14px;
      font-weight:800;
      letter-spacing:.03em;
      transition:.15s;
      box-shadow: inset 0 0 0 1px rgba(0,231,255,.10);
    }
    .btn:hover{ transform: translateY(-2px); border-color:#4ac8ff; background:#0e1a33; }
    .btn:active{ transform: translateY(0); }

    .status{
      margin-top:10px;
      color:#9fb5c6;
      font-size:.9rem;
      text-align:center;
    }

    @keyframes energyFloat{
      from{ transform: translate(-2%, -1%) scale(1); }
      to  { transform: translate(2%, 1%) scale(1.06); }
    }
    @keyframes ringSpin{
      from{ transform:translate(-50%,-50%) rotate(0deg); }
      to  { transform:translate(-50%,-50%) rotate(360deg); }
    }
    @keyframes mistDrift{
      from{ transform: translateX(-4%); }
      to  { transform: translateX(4%); }
    }
    @keyframes flash{
      0%,92%,100%{ opacity:0; }
      93%{ opacity:.92; }
      95%{ opacity:.20; }
      97%{ opacity:.98; }
    }

    .wx-clear .ring{ opacity:.55; }
    .wx-clouds .ring{ opacity:.36; }
    .wx-overcast .ring{ opacity:.20; filter: blur(9px); }
    .wx-rain .ring{ opacity:.25; filter: blur(10px); }
    .wx-snow .ring{ opacity:.22; filter: blur(11px); }
    .wx-fog  .ring{ opacity:.14; filter: blur(12px); }
    .wx-thunder .ring{ opacity:.18; filter: blur(12px); }

    .wx-clouds .mist{ opacity:.58; }
    .wx-overcast .mist{ opacity:.72; }
    .wx-thunder .mist{ opacity:.82; }

    .wx-thunder .flash{ display:block; }

    /* ==========================
       ✅ 新增：未来 7 天切换模块
       ========================== */
    .forecast-wrap{
      margin-top:16px;
      border-top:1px solid rgba(36,64,106,.55);
      padding-top:16px;
    }
    .forecast-title{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .forecast-title h2{
      margin:0;
      font-family:"Orbitron",system-ui;
      letter-spacing:.10em;
      font-size:1.05rem;
      color:#dff6ff;
      text-shadow: 0 0 10px rgba(0,231,255,.25);
    }
    .forecast-hint{
      color:#8db3cc;
      font-size:.9rem;
    }

    .day-tabs{
      display:flex;
      gap:10px;
      flex-wrap:wrap;        /* ✅ 移动端自动换行 */
      justify-content:center;
      margin:10px 0 12px;
    }
    .day-btn{
      cursor:pointer;
      border:1px solid #24406a;
      background:#0b1326cc;
      color:#d1eeff;
      border-radius:12px;
      padding:10px 12px;
      font-weight:800;
      letter-spacing:.02em;
      box-shadow: inset 0 0 0 1px rgba(0,231,255,.10);
      transition:.15s;
      min-width: 132px;
      text-align:center;
      user-select:none;
    }
    .day-btn:hover{
      transform: translateY(-2px);
      border-color:#4ac8ff;
      background:#0e1a33;
    }
    .day-btn.active{
      border-color: rgba(0,231,255,.75);
      box-shadow: 0 0 18px rgba(0,231,255,.14), inset 0 0 0 1px rgba(0,231,255,.22);
      background: linear-gradient(180deg, rgba(0,231,255,.10), rgba(255,43,214,.06));
    }
    .day-btn .d{
      display:block;
      font-family:"Orbitron",system-ui;
      letter-spacing:.08em;
      font-size:.95rem;
    }
    .day-btn .s{
      display:block;
      margin-top:4px;
      color:#9fb5c6;
      font-size:.88rem;
      font-weight:700;
    }

    .forecast-detail{
      border:1px solid #24406a;
      background:#0b1326cc;
      border-radius:14px;
      padding:14px;
      box-shadow: inset 0 0 0 1px rgba(0,231,255,.10);
    }
    .detail-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .detail-date{
      font-family:"Orbitron",system-ui;
      letter-spacing:.10em;
      color:#dff6ff;
      font-weight:800;
      font-size:1.05rem;
      margin:0;
    }
    .detail-sub{
      color:#9fb5c6;
      font-size:.92rem;
    }
    .detail-big{
      display:flex;
      align-items:baseline;
      gap:10px;
      justify-content:center;
      margin:10px 0 8px;
    }
    .detail-range{
      font-family:"Orbitron",system-ui;
      font-weight:900;
      font-size: clamp(34px, 4.5vw, 54px);
      text-shadow: 0 0 14px rgba(0,231,255,.22);
      color:#dff6ff;
      line-height:1;
    }
    .detail-unit{ color:#bfeaff; opacity:.9; font-weight:700; letter-spacing:.06em; }
    .detail-desc{
      text-align:center;
      color:var(--muted);
      margin:6px 0 12px;
      line-height:1.7;
    }
    .detail-grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:12px;
    }
    @media (max-width:560px){ .detail-grid{ grid-template-columns: 1fr; } }

    /* ==========================
       ✅ 新增：7天折线图
       ========================== */
    .chart-card{
      margin-top:16px;
      border:1px solid #24406a;
      background:#0b1326cc;
      border-radius:18px;
      padding:18px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .chart-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .chart-head h2{
      margin:0;
      font-family:"Orbitron",system-ui;
      letter-spacing:.10em;
      font-size:1.05rem;
      color:#dff6ff;
      text-shadow: 0 0 10px rgba(0,231,255,.25);
    }
    .chart-legend{
      display:flex;
      gap:14px;
      align-items:center;
      color:#9fb5c6;
      font-size:.9rem;
      user-select:none;
    }
    .legend-item{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .swatch{
      width:18px;
      height:3px;
      border-radius:99px;
      background: rgba(0,231,255,.85);
      box-shadow: 0 0 10px rgba(0,231,255,.12);
    }
    .swatch.min{
      background: rgba(255,43,214,.75);
      box-shadow: 0 0 10px rgba(255,43,214,.12);
    }
    .chart-wrap{
      position:relative;
      width:100%;
      height: 260px;
    }
    .chart-svg{
      width:100%;
      height:100%;
      display:block;
    }
    .chart-gridline{
      stroke: rgba(74,200,255,.14);
      stroke-width: 1;
    }
    .chart-axis{
      stroke: rgba(36,64,106,.8);
      stroke-width: 1;
    }
    .line-max{
      fill:none;
      stroke: rgba(0,231,255,.95);
      stroke-width: 2.6;
      filter: drop-shadow(0 0 8px rgba(0,231,255,.18));
    }
    .line-min{
      fill:none;
      stroke: rgba(255,43,214,.88);
      stroke-width: 2.2;
      stroke-dasharray: 6 6;
      filter: drop-shadow(0 0 8px rgba(255,43,214,.16));
    }
    .pt{
      cursor: pointer;
    }
    .pt-max{
      fill: rgba(0,231,255,.95);
      filter: drop-shadow(0 0 10px rgba(0,231,255,.22));
    }
    .pt-min{
      fill: rgba(255,43,214,.9);
      filter: drop-shadow(0 0 10px rgba(255,43,214,.18));
    }
    .xlab{
      fill:#9fb5c6;
      font-size: 12px;
      font-family:"JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .ylab{
      fill:#8db3cc;
      font-size: 12px;
      font-family:"JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .tooltip{
      position:absolute;
      pointer-events:none;
      transform: translate(-50%, calc(-100% - 10px));
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(74,200,255,.5);
      background: rgba(11,19,38,.92);
      color:#d1eeff;
      box-shadow: 0 0 18px rgba(0,231,255,.12);
      font-size:.9rem;
      line-height:1.45;
      opacity:0;
      transition: opacity .12s ease;
      white-space:nowrap;
      z-index:5;
    }
    .tooltip b{
      font-family:"Orbitron",system-ui;
      letter-spacing:.08em;
    }
  </style>
</head>

<body>
  <div class="bg fx-grid"></div>
  <div class="bg fx-noise"></div>
  <div class="bg fx-scanline"></div>

  <main class="container">
    <section class="hero-card">
      <div class="weather-card" aria-live="polite">
        <div class="wx-anim wx-clear" id="wxAnim">
          <canvas id="fxCanvas"></canvas>
          <div class="ring"></div>
          <div class="mist"></div>
          <div class="flash"></div>
        </div>

        <div class="wx-content">
          <div class="weather-head">
            <h1 class="place-main">厦门 · 集美区</h1>
            <div class="updated" id="updatedText">正在获取最新天气…</div>
            <div class="pill" id="badge">● 加载中</div>
          </div>

          <div class="big">
            <div class="temp" id="temp">--</div>
            <div class="unit" id="tempUnit">°C</div>
          </div>

          <div class="desc" id="desc">请稍候，正在加载实时天气信息。</div>

          <div class="advice" id="advice"><b>出行建议：</b>正在生成建议…</div>

          <div class="grid" id="metrics">
            <div class="metric"><span class="k">体感温度</span><span class="v" id="apparent">-- °C</span></div>
            <div class="metric"><span class="k">风速</span><span class="v" id="wind">-- km/h</span></div>
            <div class="metric"><span class="k">湿度</span><span class="v" id="humidity">-- %</span></div>
            <div class="metric"><span class="k">气压</span><span class="v" id="pressure">-- hPa</span></div>
            <div class="metric"><span class="k">降水</span><span class="v" id="precip">-- mm</span></div>
            <div class="metric"><span class="k">云量</span><span class="v" id="cloud">-- %</span></div>
            <div class="metric"><span class="k">能见度</span><span class="v" id="visibility">-- km</span></div>
            <div class="metric"><span class="k">UV 指数</span><span class="v" id="uv">--</span></div>
          </div>

          <!-- ✅ 新增：未来 7 天切换模块（不破坏原布局与 Canvas） -->
          <div class="forecast-wrap" id="forecastWrap" style="display:none;">
            <div class="forecast-title">
              <h2>未来 7 天预报</h2>
              <div class="forecast-hint" id="forecastHint">点击日期切换查看详情（默认显示实时）</div>
            </div>

            <div class="day-tabs" id="dayTabs"></div>

            <div class="forecast-detail" id="forecastDetail" style="display:none;">
              <div class="detail-head">
                <p class="detail-date" id="detailDate">--</p>
                <div class="detail-sub" id="detailSub">--</div>
              </div>

              <div class="detail-big">
                <div class="detail-range" id="detailRange">-- / --</div>
                <div class="detail-unit">°C</div>
              </div>

              <div class="detail-desc" id="detailDesc">--</div>

              <div class="detail-grid">
                <div class="metric"><span class="k">最高风速</span><span class="v" id="detailWind">-- km/h</span></div>
                <div class="metric"><span class="k">平均湿度</span><span class="v" id="detailHumidity">-- %</span></div>
                <div class="metric"><span class="k">降水概率</span><span class="v" id="detailPop">-- %</span></div>
                <div class="metric"><span class="k">预计降水</span><span class="v" id="detailPrecip">-- mm</span></div>
              </div>
            </div>
          </div>

          <div class="actions">
            <button class="btn" id="refreshBtn" type="button">手动刷新</button>
            <button class="btn" id="toggleAutoBtn" type="button">自动刷新：开启</button>
          </div>

          <div class="status" id="status"></div>
        </div>
      </div>

      <!-- ✅ 新增：折线图（footer 上方） -->
      <section class="chart-card" id="chartCard" style="display:none;">
        <div class="chart-head">
          <h2>未来 7 天温度趋势</h2>
          <div class="chart-legend">
            <div class="legend-item"><span class="swatch"></span><span>最高气温</span></div>
            <div class="legend-item"><span class="swatch min"></span><span>最低气温</span></div>
          </div>
        </div>

        <div class="chart-wrap" id="chartWrap">
          <svg class="chart-svg" id="chartSvg" viewBox="0 0 800 260" preserveAspectRatio="none" aria-label="7 day temperature chart"></svg>
          <div class="tooltip" id="chartTip"></div>
        </div>
      </section>
    </section>
  </main>

  <footer class="site-footer">
    © <span id="year"></span> Xiamen Jimei Weather · Cyber UI
  </footer>

  <script>
    const LAT = 24.58;
    const LON = 118.10;

    let autoRefresh = true;
    let timer = null;
    const AUTO_INTERVAL_MS = 5 * 60 * 1000;

    // ✅ 新增：缓存 7 天预报数据
    let forecast = null; // { daily, hourly, tz }
    let selectedDayIndex = null; // null=实时；0~6=某天

    const el = (id) => document.getElementById(id);
    const tempEl = el("temp");
    const tempUnitEl = el("tempUnit");
    const descEl = el("desc");
    const badgeEl = el("badge");
    const updatedEl = el("updatedText");
    const statusEl = el("status");
    const adviceEl = el("advice");
    const animEl = el("wxAnim");

    const apparentEl = el("apparent");
    const windEl = el("wind");
    const humidityEl = el("humidity");
    const pressureEl = el("pressure");
    const precipEl = el("precip");
    const cloudEl = el("cloud");
    const visibilityEl = el("visibility");
    const uvEl = el("uv");

    const refreshBtn = el("refreshBtn");
    const toggleAutoBtn = el("toggleAutoBtn");

    // 7天模块 DOM
    const forecastWrap = el("forecastWrap");
    const dayTabs = el("dayTabs");
    const forecastDetail = el("forecastDetail");
    const detailDateEl = el("detailDate");
    const detailSubEl = el("detailSub");
    const detailRangeEl = el("detailRange");
    const detailDescEl = el("detailDesc");
    const detailWindEl = el("detailWind");
    const detailHumidityEl = el("detailHumidity");
    const detailPopEl = el("detailPop");
    const detailPrecipEl = el("detailPrecip");

    // 图表 DOM
    const chartCard = el("chartCard");
    const chartSvg = el("chartSvg");
    const chartTip = el("chartTip");
    const chartWrap = el("chartWrap");

    function weatherText(code) {
      const map = {
        0: "晴朗", 1: "大致晴", 2: "多云", 3: "阴天",
        45: "雾", 48: "雾凇",
        51: "毛毛雨（弱）", 53: "毛毛雨（中）", 55: "毛毛雨（强）",
        56: "冻毛毛雨（弱）", 57: "冻毛毛雨（强）",
        61: "小雨", 63: "中雨", 65: "大雨",
        66: "冻雨（弱）", 67: "冻雨（强）",
        71: "小雪", 73: "中雪", 75: "大雪", 77: "雪粒",
        80: "阵雨（弱）", 81: "阵雨（中）", 82: "阵雨（强）",
        85: "阵雪（弱）", 86: "阵雪（强）",
        95: "雷暴", 96: "雷暴伴随冰雹（弱）", 99: "雷暴伴随冰雹（强）",
      };
      return map[code] ?? `未知天气（code ${code}）`;
    }

    function windDirText(deg) {
      if (deg == null || Number.isNaN(deg)) return "";
      const dirs = ["北", "东北", "东", "东南", "南", "西南", "西", "西北"];
      const i = Math.round(deg / 45) % 8;
      return dirs[i];
    }

    function fmt(n, digits = 0) {

      return Number(n).toFixed(digits);
    }

    function setBadge(text, mode = "ok") {

    /* ========= Canvas 粒子特效引擎（按天气切换） ========= */
    const canvas = document.getElementById("fxCanvas");
    const ctx = canvas.getContext("2d");

    let fxMode = "clear";
    let fxWind = 0;
    let fxIntensity = 1;
    let dpr = Math.max(1, window.devicePixelRatio || 1);

    const particles = [];
    const sparks = [];

    function resizeCanvas(){
      const r = canvas.getBoundingClientRect();
      const w = Math.max(1, r.width);
      const h = Math.max(1, r.height);
      canvas.width  = Math.round(w * dpr);
      canvas.height = Math.round(h * dpr);
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    window.addEventListener("resize", () => {
      resizeCanvas();
      if (forecast?.daily) renderChart(); // ✅ resize 时重绘图表
    });

    function rand(a,b){ return a + Math.random()*(b-a); }

    function spawn(){
      const w = canvas.getBoundingClientRect().width;
      const h = canvas.getBoundingClientRect().height;
      const count = Math.floor(7 * fxIntensity);

      if (fxMode === "rain" || fxMode === "thunder"){
        for (let i=0;i<count*3;i++){
          particles.push({
            x: rand(-20, w+20),
            y: rand(-h, 0),
            vx: rand(0.6, 1.6) + fxWind*0.03,
            vy: rand(9, 16) + fxIntensity*2.0,
            len: rand(14, 28),
            a: rand(0.14, 0.32)
          });
        }
      } else if (fxMode === "snow"){
        for (let i=0;i<count*2;i++){
          particles.push({
            x: rand(-20, w+20),
            y: rand(-h, 0),
            vx: rand(-0.7, 0.9) + fxWind*0.02,
            vy: rand(1.1, 2.8) + fxIntensity*0.25,
            r: rand(0.8, 2.4),
            tw: rand(0.004, 0.012),
            t: rand(0, 999)
          });
        }
      } else if (fxMode === "fog" || fxMode === "clouds" || fxMode === "overcast"){
        for (let i=0;i<count;i++){
          particles.push({
            x: rand(-80, w+80),
            y: rand(0, h),
            vx: rand(0.18, 0.55) + fxWind*0.01,
            vy: rand(-0.05, 0.05),
            r: rand(70, 160),
            a: rand(0.03, 0.085)
          });
        }
      } else {
        for (let i=0;i<count;i++){
          particles.push({
            x: rand(0, w),
            y: rand(0, h),
            vx: rand(-0.14, 0.14),
            vy: rand(-0.12, 0.12),
            r: rand(0.6, 1.8),
            a: rand(0.10, 0.24),
            tw: rand(0.006, 0.016),
            t: rand(0, 999)
          });
        }
      }
    }

    function lightning(){
      if (fxMode !== "thunder") return;
      const w = canvas.getBoundingClientRect().width;
      const h = canvas.getBoundingClientRect().height;
      const x0 = rand(w*0.35, w*0.7);
      const y0 = rand(0, h*0.25);

      for (let i=0;i<22;i++){
        sparks.push({
          x: x0 + rand(-12,12),
          y: y0 + rand(-8,8),
          vx: rand(-3.0,3.0),
          vy: rand(0.8,5.0),
          life: rand(14, 28),
          a: rand(0.25, 0.65)
        });
      }
    }

    let lastLightning = 0;

    function step(){
      const w = canvas.getBoundingClientRect().width;
      const h = canvas.getBoundingClientRect().height;

      ctx.clearRect(0,0,w,h);

      if (particles.length < 420) spawn();

      if (fxMode === "thunder"){
        const now = performance.now();
        if (now - lastLightning > rand(1100, 2400)){
          lastLightning = now;
          lightning();
        }
      }

      for (let i=particles.length-1;i>=0;i--){
        const p = particles[i];

        if (fxMode === "rain" || fxMode === "thunder"){
          p.x += p.vx;
          p.y += p.vy;

          ctx.globalAlpha = p.a;
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(p.x - p.vx*2.0, p.y - p.len);
          ctx.strokeStyle = "rgba(210,245,255,0.95)";
          ctx.lineWidth = 1;
          ctx.stroke();

          if (p.y > h+40 || p.x < -60 || p.x > w+60) particles.splice(i,1);
        }
        else if (fxMode === "snow"){
          p.t += 1;
          const tw = (Math.sin(p.t * p.tw) + 1) * 0.5;
          p.x += p.vx + Math.sin(p.t*0.02)*0.18;
          p.y += p.vy;

          ctx.globalAlpha = 0.12 + tw * 0.38;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.fillStyle = "rgba(240,252,255,0.95)";
          ctx.fill();

          if (p.y > h+24) particles.splice(i,1);
        }
        else if (fxMode === "fog" || fxMode === "clouds" || fxMode === "overcast"){
          p.x += p.vx;
          p.y += p.vy;

          ctx.globalAlpha = p.a;
          const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
          g.addColorStop(0, "rgba(220,245,255,0.55)");
          g.addColorStop(1, "rgba(220,245,255,0)");
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.fill();

          if (p.x > w+160) p.x = -160;
        }
        else {
          p.t += 1;
          const tw = (Math.sin(p.t * p.tw) + 1) * 0.5;
          p.x += p.vx;
          p.y += p.vy;

          if (p.x < 0) p.x = w;
          if (p.x > w) p.x = 0;
          if (p.y < 0) p.y = h;
          if (p.y > h) p.y = 0;

          ctx.globalAlpha = p.a + tw*0.22;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.fillStyle = "rgba(190,245,255,0.95)";
          ctx.fill();
        }
      }

      for (let i=sparks.length-1;i>=0;i--){
        const s = sparks[i];
        s.x += s.vx;
        s.y += s.vy;
        s.vy += 0.12;
        s.life -= 1;

        ctx.globalAlpha = s.a * Math.max(0, s.life/28);
        ctx.beginPath();
        ctx.arc(s.x, s.y, 1.6, 0, Math.PI*2);
        ctx.fillStyle = "rgba(255,255,255,0.95)";
        ctx.fill();

        if (s.life <= 0) sparks.splice(i,1);
      }

      requestAnimationFrame(step);
    }

    function setFx(mode, windKmh){
      fxMode = mode;
      fxWind = windKmh ?? 0;

      if (mode === "thunder") fxIntensity = 2.7;
      else if (mode === "rain") fxIntensity = 2.1;
      else if (mode === "snow") fxIntensity = 1.7;
      else if (mode === "fog") fxIntensity = 1.9;

    function makeAdvice({ code, temp, wind, precip, uv, visibilityKm }){

      if ([95,96,99].includes(code)) tips.push("尽量避免空旷地/海边停留，注意雷电与突发强降雨。");

    // ✅ 新增：把 ISO 日期转成 “1月5日”
    function formatMonthDay(isoDate){
      const d = new Date(isoDate + "T00:00:00");
      if (Number.isNaN(d.getTime())) return isoDate;
      const m = d.getMonth() + 1;
      const day = d.getDate();
      return `${m}月${day}日`;
    }

    // ✅ 新增：求某天 hourly 的平均/总和
    function rangeOfDay(hourlyTimes, dayIso){
      // dayIso: "YYYY-MM-DD"
      const start = Date.parse(dayIso + "T00:00:00");
      const end = Date.parse(dayIso + "T23:59:59");
      const idxs = [];
      for (let i=0;i<hourlyTimes.length;i++){
        const t = Date.parse(hourlyTimes[i]);
        if (!Number.isFinite(t)) continue;
        if (t >= start && t <= end) idxs.push(i);
      }
      return idxs;
    }
    function avgOf(arr, idxs){
      if (!arr || !idxs.length) return null;
      let s = 0, c = 0;
      for (const i of idxs){
        const v = arr[i];
        if (v == null || Number.isNaN(v)) continue;
        s += v; c++;
      }
      return c ? s / c : null;
    }
    function sumOf(arr, idxs){
      if (!arr || !idxs.length) return null;
      let s = 0, c = 0;
      for (const i of idxs){
        const v = arr[i];
        if (v == null || Number.isNaN(v)) continue;
        s += v; c++;
      }
      return c ? s : null;
    }

    // ✅ 新增：折线图渲染（纯 SVG，无第三方依赖，GitHub Pages 直接可用）
    function clearSvg(){
      while (chartSvg.firstChild) chartSvg.removeChild(chartSvg.firstChild);
    }
    function svgEl(name, attrs={}){
      const n = document.createElementNS("http://www.w3.org/2000/svg", name);
      for (const k in attrs) n.setAttribute(k, attrs[k]);
      return n;
    }

    function renderChart(){
      const daily = forecast?.daily;
      if (!daily?.time?.length) return;

      const times = daily.time.slice(0,7);
      const tMax = (daily.temperature_2m_max || []).slice(0,7);
      const tMin = (daily.temperature_2m_min || []).slice(0,7);

      if (times.length < 2) return;

      chartCard.style.display = "block";

      const W = 800, H = 260;
      const padL = 48, padR = 16, padT = 18, padB = 42;
      const innerW = W - padL - padR;
      const innerH = H - padT - padB;

      const all = [...tMax, ...tMin].filter(v => v != null && !Number.isNaN(v));
      const minV = Math.min(...all);
      const maxV = Math.max(...all);

      // 防止除零
      const span = Math.max(1, maxV - minV);
      const yOf = (v) => padT + (maxV - v) / span * innerH;
      const xOf = (i) => padL + (i / (times.length - 1)) * innerW;

      clearSvg();

      // 网格线（4 条）
      for (let g=0; g<=4; g++){
        const y = padT + (g/4) * innerH;
        chartSvg.appendChild(svgEl("line", { x1: padL, y1: y, x2: W - padR, y2: y, class: "chart-gridline" }));
        const v = (maxV - (g/4)*span);
        const tx = svgEl("text", { x: 8, y: y + 4, class: "ylab" });
        tx.textContent = `${fmt(v,0)}°`;
        chartSvg.appendChild(tx);
      }

      // 坐标轴
      chartSvg.appendChild(svgEl("line", { x1: padL, y1: padT, x2: padL, y2: H - padB, class: "chart-axis" }));
      chartSvg.appendChild(svgEl("line", { x1: padL, y1: H - padB, x2: W - padR, y2: H - padB, class: "chart-axis" }));

      // 生成 path
      const pathMax = tMax.map((v,i) => `${i===0?"M":"L"} ${xOf(i)} ${yOf(v)}`).join(" ");
      const pathMin = tMin.map((v,i) => `${i===0?"M":"L"} ${xOf(i)} ${yOf(v)}`).join(" ");

      chartSvg.appendChild(svgEl("path", { d: pathMax, class: "line-max" }));
      chartSvg.appendChild(svgEl("path", { d: pathMin, class: "line-min" }));

      // x 标签 + 点
      for (let i=0;i<times.length;i++){
        const x = xOf(i);
        const yMax = yOf(tMax[i]);
        const yMin = yOf(tMin[i]);

        const lab = svgEl("text", { x: x, y: H - 16, class: "xlab", "text-anchor": "middle" });
        lab.textContent = formatMonthDay(times[i]);
        chartSvg.appendChild(lab);

        // 点（max）
        const c1 = svgEl("circle", { cx: x, cy: yMax, r: 4.2, class: "pt pt-max" });
        c1.addEventListener("mousemove", (e) => showTip(e, times[i], tMax[i], "最高"));
        c1.addEventListener("mouseleave", hideTip);
        chartSvg.appendChild(c1);

        // 点（min）
        const c2 = svgEl("circle", { cx: x, cy: yMin, r: 4.0, class: "pt pt-min" });
        c2.addEventListener("mousemove", (e) => showTip(e, times[i], tMin[i], "最低"));
        c2.addEventListener("mouseleave", hideTip);
        chartSvg.appendChild(c2);
      }
    }

    // ✅ 新增：找 hourly.time 里“最接近 current.time”的索引（兜底用）
    function findClosestTimeIndex(times, targetIso){
      if (!Array.isArray(times) || !times.length || !targetIso) return -1;
      const target = Date.parse(targetIso);
      if (!Number.isFinite(target)) return -1;

      let best = 0;
      let bestDiff = Infinity;
      for (let i=0;i<times.length;i++){
        const t = Date.parse(times[i]);
        if (!Number.isFinite(t)) continue;
        const diff = Math.abs(t - target);
        if (diff < bestDiff){
          bestDiff = diff;
          best = i;
        }
      }
      return bestDiff === Infinity ? -1 : best;
    }

    async function fetchWeather() {
      statusEl.textContent = "正在请求 Open-Meteo API…";
      setBadge("● 获取中", "info");

      // ✅ 新增：daily 7天预报（最高/最低温、天气码、降水概率、降水总量、最高风速）
      // ✅ 继续保留 current（实时）+ hourly（用于湿度等兜底&日均计算）
      const url =
        "https://api.open-meteo.com/v1/forecast" +
        `?latitude=${encodeURIComponent(LAT)}` +
        `&longitude=${encodeURIComponent(LON)}` +
        "&current=temperature_2m,apparent_temperature,weather_code,wind_speed_10m,wind_direction_10m,relative_humidity_2m,pressure_msl,precipitation,cloud_cover,visibility,uv_index" +
        "&hourly=temperature_2m,relative_humidity_2m,pressure_msl,precipitation,cloud_cover,visibility,uv_index,wind_speed_10m" +
        "&daily=weather_code,temperature_2m_max,temperature_2m_min,precipitation_probability_max,precipitation_sum,wind_speed_10m_max" +
        "&forecast_days=7" +
        "&timezone=Asia%2FShanghai";

      const t0 = performance.now();

      try {
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("网络请求失败：" + res.status);
        const data = await res.json();

        // ✅ 缓存预报数据并渲染按钮&折线图
        forecast = {
          daily: data.daily || {},
          hourly: data.hourly || {},
          tz: data.timezone || "Asia/Shanghai",
        };
        if (forecast.daily?.time?.length) {
          forecastWrap.style.display = "block";
          chartCard.style.display = "block";
          buildDayTabs();
          renderChart();
        }

        // 如果当前在“预报态”，就不要被实时刷新覆盖
        if (selectedDayIndex !== null) {
          // 仅更新状态（不覆盖预报展示）
          const t1 = performance.now();
          statusEl.textContent = `预报数据已更新（耗时 ${Math.round(t1 - t0)} ms）。`;
          return;
        }

        // ===== 实时展示（原逻辑）=====
        const cur = data.current || {};
        const temp = cur.temperature_2m;
        const app = cur.apparent_temperature;
        const code = cur.weather_code;
        const wind = cur.wind_speed_10m;
        const windDir = cur.wind_direction_10m;
        const time = cur.time;

        // ✅ 优先从 current 取这些值
        let humidity = cur.relative_humidity_2m;
        let pressure = cur.pressure_msl;
        let precip = cur.precipitation;
        let cloud = cur.cloud_cover;
        let visibility = cur.visibility;
        let uv = cur.uv_index;

        // ✅ 兜底：如果 current 没返回，就用 hourly 最近时间点补齐
        const hourly = data.hourly || {};
        const times = hourly.time || [];
        const idx = findClosestTimeIndex(times, time);

        if (humidity == null && idx >= 0) humidity = hourly.relative_humidity_2m?.[idx];
        if (pressure == null && idx >= 0) pressure = hourly.pressure_msl?.[idx];
        if (precip == null && idx >= 0) precip = hourly.precipitation?.[idx];
        if (cloud == null && idx >= 0) cloud = hourly.cloud_cover?.[idx];
        if (visibility == null && idx >= 0) visibility = hourly.visibility?.[idx];
        if (uv == null && idx >= 0) uv = hourly.uv_index?.[idx];

        setAnim(code, wind);

        tempEl.textContent = fmt(temp, 0);
        tempUnitEl.textContent = "°C";
        apparentEl.textContent = `${fmt(app, 0)} °C`;
        windEl.textContent = `${fmt(wind, 0)} km/h ${windDirText(windDir)}`;

        humidityEl.textContent = `${fmt(humidity, 0)} %`;
        pressureEl.textContent = `${fmt(pressure, 0)} hPa`;
        precipEl.textContent = `${fmt(precip, 1)} mm`;
        cloudEl.textContent = `${fmt(cloud, 0)} %`;
        visibilityEl.textContent = visibility == null ? "-- km" : `${fmt(visibility / 1000, 1)} km`;
        uvEl.textContent = fmt(uv, 1);

        const text = weatherText(code);
        descEl.textContent = `${text} · 当前温度 ${fmt(temp, 0)}°C，体感 ${fmt(app, 0)}°C。`;

        const visibilityKm = visibility == null ? null : (visibility / 1000);
        adviceEl.innerHTML = makeAdvice({ code, temp, wind, precip, uv, visibilityKm });

        const dt = time ? new Date(time) : new Date();
        updatedEl.textContent = `更新时间：${dt.toLocaleString("zh-CN", { hour12: false })}`;

        const t1 = performance.now();
        statusEl.textContent = `数据加载成功（耗时 ${Math.round(t1 - t0)} ms）。`;
        setBadge(`● ${text}`, "ok");

        // 默认：隐藏预报详情卡（因为实时为默认）
        forecastDetail.style.display = "none";
        setActiveTab(null);
      } catch (err) {
        console.error(err);
        statusEl.textContent = "获取失败：可能是网络限制或接口不可用。你可以稍后重试。";
        descEl.textContent = "当前无法加载实时天气数据。请检查网络或刷新页面。";
        adviceEl.innerHTML = "<b>出行建议：</b>当前无法生成建议（数据未加载）。";
        setBadge("● 获取失败", "warn");
      }
    }

    function setupAuto() {
      if (timer) clearInterval(timer);
      if (autoRefresh) {
        timer = setInterval(fetchWeather, AUTO_INTERVAL_MS);
        toggleAutoBtn.textContent = "自动刷新：开启";
      } else {
        timer = null;
        toggleAutoBtn.textContent = "自动刷新：关闭";
      }
    }

    refreshBtn.addEventListener("click", () => {
      // 预报态下：刷新只更新数据，不强制回到实时
      fetchWeather().then(() => {
        if (selectedDayIndex !== null) renderForecastDetail(selectedDayIndex);
        if (forecast?.daily) renderChart();
      });
    });
    toggleAutoBtn.addEventListener("click", () => {
      autoRefresh = !autoRefresh;
      setupAuto();
    });

    el("year").textContent = new Date().getFullYear();

    requestAnimationFrame(() => {
      resizeCanvas();
      setFx("clear", 0);
      step();
    });

    fetchWeather();
    setupAuto();
  </script>
</body>
</html>
